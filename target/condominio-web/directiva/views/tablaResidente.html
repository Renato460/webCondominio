<div class='card-header'>
    <h5 class='card-title'>Residentes</h5>
    <p class='card-category'>Información residentes</p>
</div>
<div class='card-body residenteLista'>
    <div class='table-responsive row'>
        <table class=' col-12 table table-striped tablaResidentes' id='tablaResidentes' style='width: 100%'>
            <thead class='text-primary'>
            <tr>
                <th scope='col'>Nombre</th>
                <th scope='col'>Apellido P</th>
                <th scope='col'>Apellido M</th>
                <th scope='col'>Run</th>
                <th scope='col'>Nacionalidad</th>
                <th scope='col'>Teléfono</th>
                <th scope='col'>Correo</th>
                <th scope='col'>Cantidad Multas</th>
                <th scope='col'>Acciones</th>
            </tr>
            </thead>
        </table>
    </div>
</div>
<div class='card-footer '>
    <hr>
</div>


<div class="modal fade" id="residenteMultas" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content card card-user">
            <div class="modal-header card-header">
                <h5 class="modal-title" id="exampleModalLabel">Multas</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"
                        aria-label="Close"></button>
            </div>
            <div class="modal-body card-body">

                <!-- FORMULARIO DE MULTA -->
                <form id="formMulta">
                    <div class="container">
                        <div class="row">
                            <div class='col-lg-12'>
                                <div class="form-group">
                                    <label for="nombreResidente">Nombre Residente</label>
                                    <input type="text" class="form-control reservaId" name="nombre"
                                           aria-label="Nombre" aria-describedby="basic-addon1" id="nombreResidente" disabled>
                                </div>

                                <div class="form-group">
                                    <label for="rutResidente">Rut Residente</label>
                                    <input type="text" class="form-control rutP" placeholder="12345678-9" name="rut"
                                           aria-label="Rut" aria-describedby="basic-addon2" id="rutResidente" disabled>
                                </div>

                                <div class="form-group">
                                    <label for="descMulta">Descripción de la multa</label>
                                    <textarea type="text" class="form-control rutP" name="descMult"
                                              aria-label="Descripción" aria-describedby="basic-addon2" id="descMulta" required></textarea>
                                </div>
                                <div class="form-group">
                                    <label for="montoMulta">Monto de la multa</label>
                                    <input type="number" class="form-control rutP" name="descMult"
                                           aria-label="Multa" aria-describedby="basic-addon2" id="montoMulta" required>
                                </div>
                                <div id="cuerpoAlerta" class=" col-lg-12 mt-3"></div>
                                <div class="d-flex justify-content-center">
                                    <button type="submit" class="btn btn-primary btn-round btnEnviarForma">Ingresar Multa</button>
                                </div>


                            </div>
                        </div>
                    </div>
                </form>
                <!-- FINAL FORMULARIO DE MULTA -->
            </div>
        </div>
    </div>
</div>
